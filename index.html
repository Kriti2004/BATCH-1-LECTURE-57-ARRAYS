    <body>
        

        <script>
            // 1. Function Defination (one time process)
            function myFunction(x,y){ // x & y are formal arguements
                // Function body
                // function may return something
                return x+y;
            }

            // 2. Calling (many time process)

            // myFunction is a userdefined function
           let z = myFunction(25,65); // 25 & 65 are actual arguements and zis a global variable
           var a = myFunction(20,60)
           console.log(a);
           alert("z"); // Function calling (alert is predefined function)

           var b= myFunction(20,(myFunction(15,65)));
           alert(b);
           alert(a);
           // var student 1 = 'Kriti'
           var students =["Kriti",'Kiran',"Shalu",'Agyasha',"suman"];
           console.log('Hello ' +students[1]+" How are you");
           alert("Hello "+students[3]+' How are you');

           function greet(m){
            console.log("Hello "+m +' How are you');
           }
            /*
                for(initialization,condition,increment/Decrement)
            */
           for (var i=0;i<=4;i++){
                greet(students[i]);
           }


           function greet2(s){
            for (var i=0;i<=4;i++){
                console.log("Hello "+s[i]+' How are you?');
            }
           }

           greet2(students);
        </script>
